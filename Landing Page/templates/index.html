<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Gen</title>

    <!--css-->
    <link rel="stylesheet" href="../css/style.css">

    <!--Bootstrap 5.3.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--Header-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">
                <!-- <img src="logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top"> -->
               Next Gen
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Registered Disease</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Symptoms Checker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item" style="border-right: 1px solid white;">
                        <a class="nav-link" href="#">Contacts</a>
                    </li>
                    <li class="nav-item m-2"></li>
                        <button class="btn btn-outline-primary">SIGN UP</button>
                    </li>
                    <li class="nav-item m-1"></li>
                        <button class="btn btn-outline-danger">ADMIN</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!--Main-->
    <section class="bg-image d-flex align-items-center text-white" id="section1">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="heading">Welcome to NextGen</h1>
                    <p class="typing-animation">Data Analytics for Symptoms and Severity Assessment</p>
                    <div>
                        <button class="btn btn-outline-success" id="gs" onclick="get_started()">Get Started</button>
                    </div>
                </div>

                <div class="col-md-6 d-flex justify-content-center align-items-center form">
                    <div class="user_form d-flex flex-column justify-content-center align-items-center">
                        <div class="user_class w-100">
                            <form action="" id="form">
                                <div class="mb-3">
                                    <select name="" id="user_type" class="form-control" style="background: transparent; color: white;">
                                        <option value="" selected hidden>Choose User Type</option>
                                        <option value="Consultant" class="dropdown-item" style="color: #000;">Consultant</option>
                                        <option value="Medical Professional" style="color: #000;">Medical Professionals</option>
                                    </select>
                                    <h3 id="greeting"></h3>
                                    <small id="subheader"></small>
                                </div>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group">
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" id="username" style="background: transparent; color: white;">
                                            <span class="input-group-text" id="basic-addon1" style="background: transparent;"><i class="fa fa-user" style="color: white"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3"></div>
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <div class="input-group mb-2">
                                            <input type="password" class="form-control" id="password" style="background: transparent; color: white;">
                                            <span class="input-group-text" id="basic-addon1" style="background: transparent;  cursor: pointer;" onclick="togglePasswordVisibility()">
                                                <i class="fa fa-eye" style="color: white" id="toggle-icon"></i></span>
                                          </div>
                                    </div>
                                </div>
                                <small class="w-100 m-2">Don't have an account? <span><a href="">Join us today</a> to acccess personalized services and features!</span></small>
                                <button type="submit" class="btn btn-primary m-3 w-100 login">Log in</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Javascript-->
    <script src="../javascript/function.js"></script>

    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
