<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Gen</title>

    <!--css-->
    <link rel="stylesheet" href="../css/style.css">

    <!--Bootstrap 5.3.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--Header-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">
                <!-- <img src="logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top"> -->
               Next Gen
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Registered Disease</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Symptoms Checker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item" style="border-right: 1px solid white;">
                        <a class="nav-link" href="#">Contacts</a>
                    </li>
                    <li class="nav-item m-2"></li>
                        <button class="btn btn-outline-primary">Log in</button>
                    </li>
                    <li class="nav-item m-1"></li>
                        <button class="btn btn-outline-danger">Admin</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!--Main-->
    <section class="bg-image d-flex align-items-center text-white" id="section1">
        <div class="container">
            <div class="row">
                <div class="col-md-6" style="position: relative;">
                    <h1>Welcome to NextGen</h1>
                    <p class="typing-animation">Data Analytics for Symptoms and Severity Assessment</p>
                    <div>
                        <button class="btn btn-outline-success" id="gs" onclick="get_started()">Get Started</button>
                    </div>
                </div>

                <div class="col-md-6 d-flex justify-content-center align-items-center text-center">
                    <div class="user_form d-flex flex-column justify-content-center align-items-center text-center w-100">
                        <div class="user_class w-75">
                            <div>
                                <p>Continue as...</p>
                            </div>
                            <div>
                                <button class="btn btn-outline-success w-100 m-2 w-100" style="box-shadow: 10px 10px 20px rgba(255, 255, 255, 0.2), 0 0 10px rgba(255, 255, 255, 0.1);">Consultants</button>
                            </div>
                            <div>
                                <button class="btn btn-outline-primary w-100 m-2 w-100">Medical Professionals</button>
                            </div>
                        </div>
                        <div class="sign_up w-75" hidden>
                            <div>
                                <p>Are you new here?</p>
                            </div>
                            <div>
                                <button class="btn btn-outline-success w-100 m-2">YES</button>
                            </div>
                            <div>
                                <button class="btn btn-outline-primary w-100 m-2">NO</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Javascript-->
    <script src="../javascript/function.js"></script>

    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
